<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Стартовый лендинг</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <section class="hero hero-with-video" id="top">
    <!-- Фон: YouTube (подставьте свой VIDEO_ID из ссылки youtube.com/watch?v=VIDEO_ID) -->
    <div class="hero-video-wrap" aria-hidden="true">
      <iframe
        class="hero-video-iframe"
        src="https://www.youtube.com/embed/9EOGkzDDqjA?autoplay=1&mute=1&controls=0&loop=1&playlist=9EOGkzDDqjA&playsinline=1&rel=0"
        title="Фоновое видео"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </div>
    <div class="hero-video-overlay"></div>

    <div class="wheel-layer">
      <div class="wheel-wrapper">
        <img
          src="assets/wheel-base.png"
          alt="Колесо фортуны"
          class="wheel-image"
          id="wheel"
        />
        <img
          src="assets/pointer.png"
          alt="Стрелка"
          class="wheel-pointer"
        />
      </div>
      <button class="button spin-button" id="spin-button">FREE SPINS</button>
    </div>
  </section>

  <script src="script.js" defer></script>
</body>
</html>
