<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Стартовый лендинг</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <section class="hero hero-with-video" id="top">
    <!-- Фон: YouTube (подставьте свой VIDEO_ID из ссылки youtube.com/watch?v=VIDEO_ID) -->
    <div class="hero-video-wrap" aria-hidden="true">
      <iframe
        class="hero-video-iframe"
        src="https://www.youtube.com/embed/9EOGkzDDqjA?autoplay=1&mute=1&controls=0&loop=1&playlist=9EOGkzDDqjA&playsinline=1&rel=0"
        title="Фоновое видео"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </div>
    <div class="hero-video-overlay"></div>

    <div class="wheel-layer">
      <div class="wheel-wrapper">
        <img
          src="assets/wheel-base.png"
          alt="Колесо фортуны"
          class="wheel-image"
          id="wheel"
        />
        <img
          src="assets/pointer.png"
          alt="Стрелка"
          class="wheel-pointer"
        />
      </div>
      <button class="spin-button" id="spin-button">FREE SPINS</button>
    </div>
    <div
      class="scratch-section hidden"
      id="scratch-section"
      aria-hidden="true"
    >
      <div class="scratch-title-wrap" id="scratch-title-wrap">
        <div class="scratch-title-plate">
          <span class="scratch-title-text">SCRATCH CARDS</span>
        </div>
      </div>
      <div class="scratch-grid" id="scratch-grid">
        <div class="scratch-card-wrap">
          <button class="scratch-card" type="button"></button>
          <video
            class="scratch-card-video"
            src="assets/animation-1772026449359.gif.mp4"
            playsinline
            muted
            preload="auto"
          ></video>
        </div>
        <div class="scratch-card-wrap">
          <button class="scratch-card" type="button"></button>
          <video
            class="scratch-card-video"
            src="assets/animation-1772026449359.gif.mp4"
            playsinline
            muted
            preload="auto"
          ></video>
        </div>
        <div class="scratch-card-wrap">
          <button class="scratch-card" type="button"></button>
          <video
            class="scratch-card-video"
            src="assets/animation-1772026449359.gif.mp4"
            playsinline
            muted
            preload="auto"
          ></video>
        </div>
        <div class="scratch-card-wrap">
          <button class="scratch-card" type="button"></button>
          <video
            class="scratch-card-video"
            src="assets/animation-1772026449359.gif.mp4"
            playsinline
            muted
            preload="auto"
          ></video>
        </div>
      </div>
      <div class="scratch-result hidden" id="scratch-result" aria-hidden="true">
        <div class="scratch-result-wrap">
          <img
            src="assets/Group 1216862235.png"
            alt="Welcome bonus"
            class="scratch-result-image"
          />
          <button class="win-banner-cta scratch-result-cta" type="button">
            CLAIM BONUS
          </button>
        </div>
      </div>
    </div>
  </section>

  <!-- Модалка выигрыша: показывается после остановки колеса -->
  <div class="win-modal" id="win-modal" aria-hidden="true">
    <div class="win-modal-backdrop" id="win-modal-backdrop"></div>
    <div class="win-modal-inner">
      <div class="win-svg-wrap">
        <img
          src="assets/Conteiner.svg"
          alt="Вы выиграли"
          class="win-svg-image"
        />
        <button class="win-banner-cta" type="button" id="win-banner-cta">
          CLAIM BONUS
        </button>
      </div>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
